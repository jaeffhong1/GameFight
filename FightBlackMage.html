    //converts the map array into a 2d array.
    var array2D = [];
    for (var i = 0; i < 43; i++) {
      array2D[i] = [];
      for (var j = 0; j < 142; j++) {
        array2D[i][j] = array[i * 142 + j];
      }
    }

    currentMap = Maps("field", "maps/purplemap.png", array2D);

    var updatePosition = function() {
      if (paused == true) {
        return;
      }
      if (AtDoor == true) {
        return;
      }
      if (currentMap.IsPositionAWallRight() && xCord >= canvaswidth * 3 - canvaswidth / 1.85 && switchMap == false) { //if player is at a boundary, it moves them back, switchMap is here because if it wasn't then if it got into the next map then it will continue to execute this code
        xCORD -= 3;
      }
      if (currentMap.IsPositionAWallLeft() && xCord >= canvaswidth * 3 - canvaswidth / 1.85 && switchMap == false) {
        xCORD += 3;
      }
      if (currentMap.IsPositionAWallRight() && switchMap == false) {
        xCORD += 3;
        xCord -= 3;
        console.log("rightBumper");
      }
      if (currentMap.IsPositionAWallLeft() && switchMap == false) {
        xCORD -= 3;
        xCord += 3;
        console.log("leftBumper");
      }
      if (input.isLeftPressed && xCord >= canvaswidth / 2 && xCord < canvaswidth * 3 - canvaswidth / 1.85 && !currentMap.IsPositionAWallLeft() && switchMap == false) {  //player movement
        xCORD += maxVelocity;
      }
      if (input.isRightPressed && xCord >= canvaswidth / 2 && xCord < canvaswidth * 3 - canvaswidth / 1.85 && !currentMap.IsPositionAWallRight() && switchMap == false) {
        xCORD -= maxVelocity;
      }
      if (currentMap.IsPositionAWallUp() && switchMap == false) {
        yCord += 3;
        console.log("upBumper");
      }
      if (currentMap.IsPositionAWallDown() && switchMap == false) {
        yCord -= 3;
        console.log("downBumper");
      } //up
      if (input.isUpPressed && !currentMap.IsPositionAWallUp() && switchMap == false) {
        yCord -= maxVelocity;
        direction = 1;
      } //down
      if (input.isDownPressed && !currentMap.IsPositionAWallDown() && switchMap == false) {
        yCord += maxVelocity;
        direction = 0;
      } //left
      if (input.isLeftPressed && !currentMap.IsPositionAWallLeft() && switchMap == false) {
        xCord -= maxVelocity;
        direction = 2;
      } //right
      if (input.isRightPressed && !currentMap.IsPositionAWallRight() && switchMap == false) {
        xCord += maxVelocity;
        direction = 3;
      }
    };
    var hp = 1;

    var hpbar = function() {
      if (GodMode == true) {
        hp2 = 1;
        dialogPane.renderToHudGodMode(ctx, HudFontRenderer);
      }
      if (paused == true) {
        return;
      }
      if (AtDoor == true) {
        return;
      }
      ctx.fillStyle = "red";
      var width = canvaswidth / 14 * hp;
      if (width < 0) {
        width = 0;
      }

      //the player moves before they get to the middle of the canvas
      if (xCord < canvaswidth / 2) {
        ctx.fillRect(xCord + canvaswidth / 55, yCord + canvasheight / 10, width, canvasheight / 65);
        ctx.strokeStyle = "black";
        ctx.strokeRect(xCord + canvaswidth / 55, yCord + canvasheight / 10, canvaswidth / 14, canvasheight / 65);
        ctx.restore();
      //After they pass the middle, the map moves giving the illusion of the player moving whilst the player stays in the middle of the canvas
      } else if (xCord >= canvaswidth / 2 && xCord < canvaswidth * 3 - canvaswidth / 1.85) {
        ctx.fillRect(canvaswidth / 2 + canvaswidth / 55, yCord + canvasheight / 10, width, canvasheight / 65);
        ctx.strokeStyle = "black";
        ctx.strokeRect(canvaswidth / 2 + canvaswidth / 55, yCord + canvasheight / 10, canvaswidth / 14, canvasheight / 65);
        ctx.restore();
      //After it nears the door, the player starts moving again
      } else if (xCord >= canvaswidth * 3 - canvaswidth / 1.85) {
        ctx.fillRect(xCord - canvaswidth * 1.94, yCord + canvasheight / 10, width, canvasheight / 65);
        ctx.strokeStyle = "black";
        ctx.strokeRect(xCord - canvaswidth * 1.94, yCord + canvasheight / 10, canvaswidth / 14, canvasheight / 65);
        ctx.restore();
      }
    }

    var draw = function() {
      document.onkeydown = function(event) {
        if (event.keyCode == 27) {
          paused = !paused;
        }
      }
      updatePosition();
      update();
      hpbar();
      music();
      var frameWidth = Player.width / 4;
      var frameHeight = Player.height / 4;
      var x = 0;
      var y = 0;
      x += canvaswidth / 2;
      y += canvasheight / 2;

      x -= frameWidth / 2;
      y -= frameHeight / 2;

      var walkAnim = Math.floor(walkAnimation) % 4;
      if (xCord < canvaswidth / 2 && switchMap == false) {
        ctx.drawImage(Player, walkAnim * frameWidth, direction * frameHeight, frameWidth, frameHeight, xCord, yCord, canvaswidth / 9.5, canvasheight / 3.5);
      }
      if (xCord >= canvaswidth / 2 && xCord < canvaswidth * 3 - canvaswidth / 1.85 && switchMap == false) {
        ctx.drawImage(Player, walkAnim * frameWidth, direction * frameHeight, frameWidth, frameHeight, x + 29.3, yCord, canvaswidth / 9.5, canvasheight / 3.5);
      }
      if (xCord >= canvaswidth * 3 - canvaswidth / 1.85 && switchMap == false) { //Since it is the map moving, xCord has to in respect to the map.
        ctx.drawImage(Player, walkAnim * frameWidth, direction * frameHeight, frameWidth, frameHeight, xCord - canvaswidth * 1.96, yCord, canvaswidth / 9.5, canvasheight / 3.5);
      }
      if (yCord > canvasheight / 2 - canvasheight / 8 && switchMap == false) {
        AtDoor = false;
      }
      if (yCord <= canvasheight / 2 - canvasheight / 8 && switchMap == false) {
        AtDoor = true;
      }

      //If the player is at the door
      if (yCord <= canvasheight / 2 - canvasheight / 8 && switchMap == false) {
        document.onkeydown = function(event) {
          if (event.keyCode == 39 && switchMap == false) {
            if (left == true) {
              left = false;
            }
            a = 242;
            right = true;
          }
          if (event.keyCode == 37 && switchMap == false) {
            if (right == true) {
              right = false;
            }
            a = 121;
            left = true;
          }
          if (event.keyCode == 90 && switchMap == false) {
            ZPressed = true;
          }
        }
        if (right == true && ZPressed == true && switchMap == false) {
          yCord += 100;
          ZPressed = false;
        }
        //Draws in the door box dialog
        ctx.drawImage(DoorDialogue, a, 0, 121, 40, canvaswidth / 4, canvasheight / 3, canvaswidth / 2, canvasheight / 2);
        if (right == true && ZPressed == true && switchMap == false) {
          yCord += 100;
          ZPressed = false;
        }

        if (left == true && ZPressed == true && switchMap == false) {
          switchMap = true;
        }
      }

      requestAnimationFrame(draw);
      if (paused == true) {
        dialogPane.renderToHudPause(ctx, HudFontRenderer);
        return;
      }
      if (AtDoor == true) {
        return;
      }

      if (tutorial < 5) {
        Tutorial();
      }

    }

    function resizeCanvas() {
      canvas.width = canvaswidth;
      canvas.height = canvasheight;
      draw();
